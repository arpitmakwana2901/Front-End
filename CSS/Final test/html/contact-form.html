<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact-form.css">
    <title>Form 3</title>
</head>
<body>
        <div class="main-form-container">
            <fieldset class="fieldset">
                <legend class="Create-a">Create Your Account</legend><br>
    
                <div class="enter-name">
                    <label for="">Enter Name:</label>
                    <input type="text" class="name-plhd" placeholder="Enter user here">
                </div>
                <br>
    
                <div class="email-name">
                    <label for="">Enter Email ID:</label>
                    <input type="email" class="email-plhd" placeholder="Enter Email-ID here">
                </div>
                <br>
    
                <div class="user-name">
                    <label for="">Enter Username:</label>
                    <input type="text" class="user-plhd" placeholder="Enter Username here">
                </div>
                <br>
    
                <div class="password">
                    <label for="">Enter Password:</label>
                    <input type="number" class="password-plhd" placeholder="Enter password here">
                </div>
                <br>
    
                <div class="conform-p">
                    <label for="">Conform Password:</label>
                    <input type="number" class="conform-p-plhd" placeholder="Enter conform password here">
                </div>
                <br>
    
                <input class="clear-form" type="reset" value="Clear Form">
                <input class="submit-form" type="submit" value="Create Account">
            </fieldset>
        </div>
</body>
</html>
