<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Form</h1>
    <form action="">
        <fieldset>
            <legend>
                <h1>Student Form</h1>
            </legend>

            <label for="">Name:</label>
            <input type="text" placeholder="Please Enter Name">
            <br>
            <br>
            <label for="">Email:</label>
            <input type="email" placeholder="Please Enter Email">
            <br>
            <br>
            <label for="">Password:</label>
            <input type="password" placeholder="Please Enter Password">
            <br>
            <br>
            <label for="field">Field:</label>
            <input type="checkbox" name="BCA"  id="field" value="BCA">
            <label for="">BCA</label>
            <input type="checkbox" name="BBA" id="field" value="BBA">
            <label for="">BBA</label>
            <input type="checkbox" name="MBA" id="field" value="MBA">
            <label for="">MBA</label>
            <input type="checkbox" name="MCA" id="field" value="MCA">
            <label for="">MCA</label>
            <br>
            <br>

            <label for="cou">Country</label>
            <input type="radio" id="cou" name="india" value="india">
            <label for="cou">india</label>
            <input type="radio" id="cou" name="aus" value="aus">
            <label for="">aus</label>
            <input type="radio" id="cou" name="USA" id="USA">
            <label for="">USA</label>
            <br>
            <br>
            <label for="">File:</label>
            <input type="file" name="File" value="Field">
            <br>
            <br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
            <br>
            <br>
            <label for="">Sports</label>
            <select>
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
            </select>
            <br>
            <button>Clear</button>
        </fieldset>
    </form> 
</body>
</html>
