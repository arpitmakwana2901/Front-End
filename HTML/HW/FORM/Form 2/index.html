<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <form action="">
        <fieldset>

        <fieldset>
            <legend>
                <h1>Contact Information</h1>
            </legend>
            <div>
                <label for="">FIRST NAME:</label>
                <input type="text">
            </div>
            <br>

            <div>
                <label for="">LASTNAME:</label>
                <input type="text">
            </div>
            <br>

            <div>
                <label for="">EMAIL:</label>
                <input type="email">
            </div>
            <br>

            <div>
                <label for="">PASSWORD:</label>
                <input type="text">
            </div>
            <br>

            <div>
                <label for="">CONTACT</label>
                <input type="number">
            </div>
            <br>

            <div>
                <label for="">COUNTRY:</label>
                <select name="" id="">
                    <option value="INDIA">INDIA</option>
                    <option value="AUSTRALIA">AUSTRALIA</option>
                    <option value="USA">USA</option>
                    <option value="SA">SA</option>
                    <option value="ENGLAND">ENGLAND</option>
                </select>
            </div>
            <br>
        </fieldset>

            <fieldset>
                <legend>
                    <h1>Additional Information</h1>
                </legend>

            <div>
                <label for="">ADDRESS:</label>
                <textarea rows="3"></textarea>
                
            </div>
            <br>
            
            <div>
                <label for="">CITY:</label>
                <input type="text">

                <label for="">PIN NO:</label>
                <input type="number">
                <br>
                <br>

                <label for="">PHONE NO:</label>
                <input type="number">
                <br>
                <br>

                <label for="">DATE of BIRTH:</label>
                <input type="date">
                <br>
                <br>
            </div>
            </fieldset>
            <br>

            <fieldset>
                <legend>
                    <h1>Department</h1>
                </legend>
                    <div>
                        <label for="dep">BCA</label>
                        <input type="checkbox" name="dep" id="BCA">
                        <br>
                        <label for="dep">BBA</label>
                        <input type="checkbox" name="dep" id="BBA">
                        <br>
                        <label for="dep">MCA</label>
                        <input type="checkbox" name="dep" id="MCA">
                        <br>
                    </div>
            </fieldset>
            
         <fieldset>
            <legend>
                <h1>Favourite Activities</h1>
            </legend>

            <div>
                <label for="">Reading</label>
                <input type="checkbox">
            </div>  
            <br>

            <div>
                <label for="">Music</label>
                <input type="checkbox">
            </div>
            <br>

            <div>
                <label for="">Writing</label>
                <input type="checkbox">
            </div>
            <br>

            <div>
                <label for="">Dance</label>
                <input type="checkbox">
            </div>
            <br>

            <div>
                <label for="">Running</label>
                <input type="checkbox">
            </div>
            <br>
         </fieldset>
         
         <fieldset>
            <legend>
                <h1>Reset OR Submit</h1>
            </legend>
            
             <div>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </div>
            <br>
         </fieldset>
        </fieldset>
    </form>
</body>
</html>.
