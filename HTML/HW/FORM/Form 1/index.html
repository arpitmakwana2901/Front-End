<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Form</title>
    </head>
    <body>
        <form name="myform" action="" method="">
        <fieldset>  
            <legend>
                <h1>
                    Student Registration Form
                </h1>
            </legend>

            <label>First Name:</label>
            <input type="text" placeholder="Enter Your First Name">
            <br>
            <br>
            <label>Middle Name:</label>
            <input type="text" placeholder="Enter Your Middle Name">
            <br>
            <br>
            <label>Last Name:</label>
            <input type="text" placeholder="Enter Your Last Name">
            <br>
            <br>
            <label>Phone No:</label>
            <input type="number" placeholder="Enter Your Phone No">
            <br>
            <br>
            <label for="">E-mail:</label>
            <input type="email" placeholder="Enter Your Email">
            <br>
            <br>
            <label for="gender">Gender:</label>
            Male<input type="radio" id="male" name="gender" value="male">
            Female<input type="radio" id="female" name="gender" value="female">
            <br>
            <br>
            <label for="">Date of Birth:</label>
            <input type="date">
            <br>
            <br>
            <label for="">Address:</label>
            <input type="text" placeholder="Enter Your Address">
            <br>
            <br>
            <label for="bloodgroup">Blood Group:</label>
            <select>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
            </select>
            <br>
            <br>
            <label for="dep">Department:</label>
            <label for="B.COM">B.COM</label>
            <input type="radio" name="dep" id="B.COM" value="B>COM">
            <label for="BCA">BCA</label>
            <input type="radio" name="dep" id="BCA" value="BCA">
            <label for="BBA">BBA</label>
            <input type="radio" name="dep" id="BBA" value="BBA">
            <br>
            <br>
            <label for="course">Course:</label>
            <label for="">C</label>
            <input type="checkbox" name="course" id="C" value="C">
            <label for="">C++</label>
            <input type="checkbox" name="course" id="C++" value="C++">
            <label for="">Java</label>
            <input type="checkbox" name="course" id="java" value="java">
            <br>
            <br>
            <label for="">Photo:</label>
            <input type="file">
            <br><br>
            <br>
            <input type="submit" value="submit" disabled="">
            <input type="reset" value="reset">
        </fieldset>
        </form>
    </body>
</html>
