<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .main-container {
        height: 1000px;
        width: 600px;
        background-color: #4fbd1b;
        position: relative;
        z-index: -5;
      }

      .box {
        height: 200px;
        width: 200px;
      }
      .red {
        background-color: red;
        position: absolute;
        top: 100px;
        left: 100px;
        /* z-index: 1; */
      }

      .yellow {
        background-color: yellow;
        /* position: absolute;
        top: 120px;
        left: 120px; */
        position:absolute;
        left:120px;
        top: 120px;
      }

      .pink {
        background-color: pink;
        position: absolute;
        top: 140px;
        left: 140px;
        z-index: -2;
      }

      .blue {
        background-color: blue;
        position: absolute;
        top: 160px;
        left: 160px;
        z-index: -4;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="box red"></div>
      <div class="box yellow"></div>
      <div class="box pink"></div>
      <div class="box blue"></div>
    </div>
  </body>
</html>
