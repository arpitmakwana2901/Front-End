<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE1</title>
</head>
<body>
    <table border="" cellspacing="0">
        <caption><h3>Product List</h3></caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended</th>
            </tr>
        </thead>

         <tbody>
            <tr bgcolor="lightgrey">
                <td>Hard Disk</td>
                <td>1</td>
                <td>500$</td>
                <td>400$</td>
            </tr>

            <tr bgcolor="lightgreen">
                <td>CD Drive</td>
                <td>1</td>
                <td>200$</td>
                <td>500$</td>
            </tr>

            <tr bgcolor="lightblue">
                <td>CDs</td>    
                <td>10</td>
                <td>20$</td>
                <td>50$</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th colspan="3" bgcolor="lightpink">Total Amount</th>
                <th bgcolor="lightred">950$</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
