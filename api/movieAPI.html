<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cast</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
        }

        .card {
            background-color: #fff;
            width: 250px;
            height: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .card:hover img {
            opacity: 0.9;
        }

        .card .details {
            padding: 10px;
            text-align: center;
        }

        .card .details h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .card .details p {
            font-size: 14px;
            color: #777;
        }

        .card .details .name {
            font-weight: bold;
            color: #007bff;
        }

        .card .details .role {
            color: #555;
            font-size: 12px;
        }

    </style>
    <script>
        async function movie() {
            const url = 'https://imdb236.p.rapidapi.com/imdb/tt7631058/cast';
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'aade9f39f2msh23c259c7a81be2ep118568jsnc5330a40dede',
                    'x-rapidapi-host': 'imdb236.p.rapidapi.com'
                }
            };
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                const castData = result.cast || [];
                const container = document.querySelector('.container');
                container.innerHTML = ''; // Clear previous data

                castData.forEach(actor => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                        <img src="${actor.image.url}" alt="${actor.name}">
                        <div class="details">
                            <h3>${actor.name}</h3>
                            <p class="role">${actor.role}</p>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error(error);
            }
        }
        movie();
    </script>
</head>
<body>
    <div class="container">
        <!-- Cast cards will be injected here dynamically -->
    </div>
</body>
</html>
