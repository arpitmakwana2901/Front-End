<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

  img{
      height: 200px;
      width: 200px; 
  }  

  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }

  div{
      display: flex;
  }
  nav {
      
      height: 50px;
      width: 100%;
      align-items: center;
      display: flex;
      justify-content: space-evenly;
      background-color:rgb(18, 156, 140);
      
  }
  
  ul {
      
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      list-style: none;
  }
  
  li a {
      color: white;
      font-size: 20px;
      font-weight: 700;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.5rem;
  }

  .cart-page {
      height: 95vh;
      width: 100%;
      margin: auto;
      display: flex;
      gap: 150px;
      justify-content: space-evenly;
      padding-top: 50px;
      flex-wrap: wrap;
      background-color:grey;
  } 

  </style>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./homepage.html">home</a></li>
                <li><a href="./cartpage.html">cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="cart-page"></div>
        <!-- <button id="add">Add</button> -->
    </main>
    <script>

        let data = JSON.parse(localStorage.getItem("item-cart")) || [];
        // console.log(JSON.parse(localStorage.getItem("item-cart")));


        let cart_page = document.querySelector("#cart-page") 
        
        function showData(){
            cart_page.innerHTML = "";

            data.forEach((element,index)=>{
                let cardDiv = document.createElement("div");
                cardDiv.style.display = "flex";
                cardDiv.style.flexDirection = "column";
                cardDiv.style.alignItems = "center";
                cardDiv.style.justifyContent = "center";
                cardDiv.style.height = "auto";
                cardDiv.style.width = "200px";
                cardDiv.style.textAlign = "center";
                cardDiv.style.backgroundColor = "white";
                cardDiv.style.borderRadius = "10px";
                cardDiv.style.boxShadow = "0 4px 6px rgba(0, 0, 0, 0.1)";
                cardDiv.style.padding = "10px";
                cardDiv.style.margin = "10px";

                let image = document.createElement("img");
                image.src = element.image;
                image.style.width = "100%";
                image.style.height = "200px";
                image.style.borderRadius = "10px";
                image.style.objectFit = "container";
                image.style.marginBottom = "10px";

                let h3 = document.createElement("h4");
                h3.innerText = element.name;
                h3.style.fontSize = "18px";
                h3.style.color = "#333";
                h3.style.marginBottom = "5px";

                let para = document.createElement("p");
                para.innerText = element.category;
                para.style.fontSize = "14px";
                para.style.color = "#666";
                para.style.marginBottom = "10px";
        
                let para2 = document.createElement("p");
                para2.innerText = element.price;
                para2.style.fontSize = "14px";
                para2.style.fontWeight = "bolder"
                para2.style.color = "#666";
                para2.style.marginBottom = "10px";

                let removebtn = document.createElement("button");
                removebtn.innerText = "Remove";
                removebtn.style.cursor = "pointer";
                removebtn.style.padding = "10px 15px";
                removebtn.style.border = "none";
                removebtn.style.borderRadius = "5px";
                removebtn.style.backgroundColor = "red";
                removebtn.style.color = "white";
                removebtn.style.fontSize = "14px";
                removebtn.style.fontWeight = "600";
                removebtn.style.transition = "background-color 0.3s ease, transform 0.2s ease";

                removebtn.addEventListener("click", () => {
                data.splice(index, 1);
                localStorage.setItem("item-cart", JSON.stringify(data));
                showData();
                });
                
                // localStorage.setItem("item-cart", JSON.stringify(data)); 
                cardDiv.append(image, h3, para, para2, removebtn);
                cart_page.append(cardDiv);
                
            })
        }

    showData()

    </script>
</body>
</html>
