<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Present Address</th>
            </tr>

            <tbody>
                <tr>
                    <td>First name & Last Name:
                        <table align="center" border="2">
                            <tr>
                                <td>Rahul</td>
                                <td>Kumar</td>
                            </tr>
    
                            <tr>
                                <td>Raj</td>
                                <td>Kumar</td>
                            </tr>
                        </table>
                    </td>

                    <th rowspan="3">ABCD</th>
                </tr>

                <tr>
                    <th>Rahul</th>
                </tr>

                <tr>
                    <th>Raj</th>
                </tr>
            </tbody>
            <tr>
                <th>Rani</th>
                <th>AB</th>
            </tr>

            <tr>
                <th>Sumit</th>
                <th>YZ</th>
            </tr>
        </thead>
    </table>
</body>
</html>
