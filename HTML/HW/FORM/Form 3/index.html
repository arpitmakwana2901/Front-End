<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>Create Your Account</h1></legend>

            <div>
                <label for="">Enter Name:</label>
                <input type="text" placeholder="Enter uer here">
            </div>
            <br>

            <div>
                <label for="">Enter Email ID:</label>
                <input type="email" placeholder="Enter Email-ID here">
            </div>
            <br>

            <div>
                <label for="">Enter Username:</label>
                <input type="text" placeholder="Enter Username here">
            </div>
            <br>

            <div>
                <label for="">Enter Password:</label>
                <input type="number" placeholder="Enter password here">
            </div>
            <br>

            <div>
                <label for="">Enter Conform Password:</label>
                <input type="number" placeholder="Enyer conform password here">
            </div>
            <br>

            <input type="reset" value="Clear Form">
            <input type="submit" value="Create Account">
        </fieldset>
        
    </form>
</body>
</html>
