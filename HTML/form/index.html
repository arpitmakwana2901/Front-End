<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Form</title>
    </head>
    <body>
        <form>
        <label>First Name:</label>
        <input type="text" required>
        <label>Last Name:</label>
        <input type="text" required>
        <br>
        <br>
        <label>Date of birth:</label>
        <input type="date" required>
        <label>Age:</label>
        <input type="number" required>
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <select>

        </select> -->
        <label>Email Address:</label>
        <input type="email" placeholder="Enter Your Email" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br>
        <br>
        <label for="developer">Position Avaliable:</label>

        <input type="radio" id="juniour-developer" name="developer"  value="juniour-developer">
        <label for="mid-level-developer">Mid-level Developer</label>
        <input type="radio" id="mid-level-developer" name="developer" value="mid-level-developer">
        <label for="senior-developer">Senior Developer</label>
        <input type="radio" id="senior-developer" name="developer" value="senior-developer">
        <br>
        <br>

        <label for="java">Java</label>  
        <input type="radio" id="java" name="language" value="java">
        <label for="javascript">Javascript</label>
        <input type="radio" id="javascript" name="language" value="javascript">
        <label for="python">Python</label>
        <input type="radio" id="python" name="language" value="python">
