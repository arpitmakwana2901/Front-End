<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Form</title>
</head>
<body>
    <form action="" class="form">
        <fieldset>
            <legend>Form</legend>
            <p>
                <label for="" class="fname">First Name:</label>
                <input type="text" placeholder="Enter First Name" required\>
            </p>
            
            <p>
                <label for="" class="mname">Middle Name:</label>
                <input type="text" placeholder="Enter Middle Name" required>
            </p>

            <p>
                <label for="">Last Name:</label>
                <input type="text" placeholder="Enter Last Name" required>
            </p>

            <p>

                <label for="">Email:</label>
                <input type="email" placeholder="Enter Email" required>
            </p>

            <p>
                <label for="">Contact:</label>
                <input type="number" placeholder="Enter Contact" required>
            </p>

            <p>
                <label for="">Hobby:</label>
                <label for="cricket">Cricket</label>
                <input type="checkbox" name="cricket" id="c" value="cricket">
                <label for="bm">Badmintan</label>
                <input type="checkbox" name="bm" id="b" value="badmintan">
                <label for="football">Football</label>
                <input type="checkbox" name="football" id="f" value="football">
                <label for="basketball">Basketball</label>
                <input type="checkbox" name="basketball" id="b" value="basketball">
            </p>
            <p>
                <input type="button" value="Reset">
                <input type="submit" value="Submit">
            </p>
        </fieldset>
    </form>
</body>
</html>
