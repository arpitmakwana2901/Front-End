<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* padding: 0; */
            /* margin: 0; */
        }
        
        p{
            width: 200px;
            height: 200px;
            background-color: teal;
            padding:50px;
            border: 10px solid black;
            padding-left: 5px;
            padding-right: 10px;
            padding: 25px 45px;
            padding: 25px 35px 45px 75px;
            /* box-sizing:border-box; */
        }

        .p2{    
            
            background-color: blue;
            height:200px;
            width: 200px;
            border: 10px solid purple;
            /* border-style: outset; */
            border-style: groove;
            margin: 100px;
            /* margin-top: 500px; */
            /* margin-bottom: 200px; */
            /* margin-top: 600px; */
            /* box-sizing: border-box; */
            box-sizing:border-box;
            border-radius: 25px;
            border-radius: 0% 100% 100% 0% / 0% 100% 0% 100%   ;
        }

        .p3{
            background-color: blue;
            height:200px;
            width: 200px;
            border: 10px solid purple;
            /* border-style: outset; */
            border-style: groove;
            margin: 100px;
            /* margin-bottom: 400px; */
            /* box-sizing: border-box; */
            box-sizing:unset;
            border-radius: 25px;   
            border-radius: 100% 0% 100% 0% / 1% 0% 100% 99% ;
        }
    </style>    
</head>
<body>  
    <p>     
        Hello
    </p>

    <div class="p2">
        
    </div>

    <div class="p3">

    </div>
</body>
</html>
