<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coundown</title>
</head>
<body>
    <p id="text"></p>

    <script>
        let count = 5;
        let text = document.getElementById("text")
        
        const id = setInterval(()=>{
            if(count === 0){
                text.textContent = "welcome";
                clearInterval(id);
            }
            else{
                text.textContent = count;
                count--;
            }
            
        },1000)

    </script>
</body>
</html>
